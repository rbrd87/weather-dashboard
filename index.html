<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid custom-jumbotron text-center">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
      <p class="lead">
        Search below to find the current weather and five day forecast for
        your selected city
      </p>
    </div>
  </header>

  <main>
    <div class="container-fluid" style="max-width: 1440px">
      <div class="row">
        <div class="col-lg-3 col-md-5 col-sm-12">
          <div class="card" id="search-area">
            <input id="search-input" class="form-input" type="text" placeholder="Enter city here" />
            <button class="btn custom-btn" id="search-btn">Search</button>
          </div>
          <div class="card">
            <p id="saved-cities">
              Previous Searches:
            </p>
            <button class="btn custom-btn" id="clear-btn">Clear Results</button>
          </div>
        </div>
        <div class="col-lg-9 col-md-7 col-sm-12">
          <div class="card" id="results-today">
            <h2 id="city-name"></h2>
            <p id="date"></p>
          </div>
        </div>
      </div>
      <div class="row" id="5-day-forecast"></div>
    </div>

<!-- Modal -->
<div class="modal fade text-center" id="errorModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Alert</h1>
      </div>
      <div class="modal-body">
        <p id="modalText">Please enter a city name and try again</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn custom-btn" data-bs-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>

  </main>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
