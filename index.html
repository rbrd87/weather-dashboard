  <title>Weather Dashboard</title>

<body>
  <header class="jumbotron jumbotron-fluid custom-jumbotron text-center">
    <a href="https://github.com/rbrd87"><p id="sig">Made with ü§ç by Rochelle</p></a>
    <div class="container">
      <h1 class="display-2">Weather Dashboard</h1>
      <p class="lead"> Search below to find the current weather and five day forecast for your selected city</p>
    </div>
  </header>

  <main>
    <div class="container-fluid" style="max-width: 1440px">
      <div class="row">
        <div class="col-lg-3 col-md-5 col-sm-12">
          <div class="card" id="search-area">
            <input id="search-input" class="form-input" type="text" placeholder="Enter city here" />
            <button class="btn custom-btn" id="search-btn">Search</button>
          </div>
          <div class="card" id="cities-list">
            <p>Previous Searches:</p>
            <div id="city-list" class="list-group list-group-flush">
              <!--location of city search history--->
  
            </div>
            <button class="btn custom-btn" id="clear-btn">Clear Results</button>
          </div>
        </div>
        <div class="col-lg-9 col-md-7 col-sm-12 text-center">
          <div class="card" id="results-today"></div>
        </div>
      </div>
      <hr class="hide" id="divider">
      <div id="five-day-forecast"></div>
    </div>

<!-- Error Modal -->
<div class="modal fade text-center" id="errorModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Alert</h1>
      </div>
      <div class="modal-body">
        <p id="modalText">Please enter a city name and try again</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn custom-btn" data-bs-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>
