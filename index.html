<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid custom-jumbotron text-center">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
      <p class="lead">
        Search below to find the current weather and five day forecast for
        your selected city
      </p>
    </div>
  </header>

  <main>
    <div class="container-fluid" style="max-width: 1440px">
      <div class="row">
        <div class="col-lg-3 col-md-5 col-sm-12">
          <div class="card" id="search-area">
            <input id="search-input" class="form-input" type="text" placeholder="Enter city here" />
            <button class="btn custom-btn" id="search-btn">Search</button>
          </div>
          <div class="card">
            <p id="saved-cities">
              Your Previous Cities:
            </p>
            <button class="btn custom-btn" id="clear-btn">Clear Results</button>
          </div>
        </div>
        <div class="col-lg-9 col-md-7 col-sm-12">
          <div class="card" id="results-today">
            <h2 id="city-name"></h2>
            <p id="date"></p>
          </div>
        </div>
      </div>
      <div class="row" id="5-day-forecast"></div>
    </div>

  </main>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
